<!DOCTYPE html>
<html th:replace="~{layout/shopViewLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-4 p-4">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div th:if="${loginError}" class="alert alert-danger" role="alert">
          <p class="lead">Invalid Username And Password</p>
        </div>
        <h3 class="text-center">Login Form</h3>
        <form th:action="@{/login}" method="post" class="border p-3 rounded">
          <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter name.....">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password.....">
          </div>
          <button class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
