<body>

        <div class="container">
            <h1><i class="fas fa-pencil-alt mr-2"></i>Authors</h1>
        </div>
    </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control">

            </div>
        </div>
