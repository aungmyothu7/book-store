<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="bookDetails" class="row">
    <div class="col-md-5 p-5">
      <img th:src="${book.imgUrl}" width="400" height="500" alt="Image" class="img-fluid">
    </div>
    <div class="col-md-7 p-5">
              <h1>Book Details</h1>
              <h3 th:text="${book.title}"></h3>
              <p class="lead" th:text="${book.yearPublished} + ' in Published.'"></p>
              <p class="lead" th:text="${book.description}"></p>
              <p class="lead" th:text="'Written By - ' + ${book.author.name}"></p>
              <p class="lead" th:text="'It costs = ' + ${book.price} + ' $.'"></p>
              <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium at aut beatae culpa cum dolore, dolorum enim ex, explicabo facere fugit in laudantium molestiae neque, qui sunt vitae voluptates voluptatibus?</p>
            </div>

      <div>
        <a th:href="@{'/cart/add/'+${book.id}}" class="btn btn-primary btn-lg">Add To Cart...</a>
        <a th:href="@{/shop/show-all-books}" class="btn btn-info btn-lg">Continue Shopping...</a>
        <a th:href="@{/cart/view}" class="btn btn-warning btn-lg">View Cart...</a>
      </div>
    </div>

</body>
</html>
